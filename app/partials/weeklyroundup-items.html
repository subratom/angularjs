<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="Title">Alphabetical</option>
          <option value="Id">Newest</option>
        </select>

        
    </div>
    <div class="col-md-10">
      <!--Body content-->
      <ul>
        <li ng-repeat="taxonomyItem in roundupdata | filter:query | orderBy: orderProp">
          <p style="font-weight:bold"><a href="#/item/{{taxonomyItem.Id}}">{{taxonomyItem.Title}}</a></p>
        </li>
      </ul>

    </div>
  </div>
</div>
